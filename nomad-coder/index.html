<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- 리액트 사용을 위해서는 React, React-dom 을 불러와야 함!(import) -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

    <script>
        // react를 import 했기 때문에 React 객체에 직접 접근 가능하다!!
        // 이 방법은 이해만.
        const root = document.getElementById('root');
        // 두번째 값으로 property(id, class 등 넣을 수 있음.) 세번째 값은 내부 content
        // 이건 어려운 방법이라 안외워도 됨.
        // 이렇게 HTML 태그 뭐든 만들 수 있음
        const span = React.createElement('span', { id: 'good-span', style: { color: 'red' } }, "Hello I'm a span");
        ReactDOM.render(span, root); // 어떤 리액트 요소를, 어디에 렌더할건지 알려줘야됨.
    </script>
</html>
